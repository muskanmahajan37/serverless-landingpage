service: landingpage

plugins:
  - serverless-finch
  - serverless-domain-manager

provider:
  name: aws
  runtime: nodejs6.10
  memorySize: 128
  timeout: 5
  stage: test
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
      Resource: "arn:aws:dynamodb:us-east-1:*:*"

functions:
  create:
    handler: handler.create
    events:
      - http: POST email

custom:
  customDomain:
    domainName: api.wdsm.io
    basePath: ''
    stage: ${self:provider.stage}
    createRoute53Record: true
  client:
    bucketName: landing.wdsm.io

resources:
  Resources:
    EmailDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: 'email'
